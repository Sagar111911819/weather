<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="text-center mb-4">
  <input type="text" id="cityInput" placeholder="Enter city name" class="form-control d-inline w-50" />
  <button onclick="changeCity()" class="btn btn-primary mt-2">Get Weather</button>
</div>


  <div class="main-container text-white">
    <div class="container py-5">
      <div class="weather-card p-4 rounded">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h4 id="city-name">New York</h4>
            <p id="date">Tuesday - May 22</p>
          </div>
          <div class="text-end">
            <h1 id="time">7:42 <span class="fs-5">AM</span></h1>
            <p>Feels like: <span id="feels-like">23°</span></p>
            <p>Wind: <span id="wind">5m/h</span></p>
          </div>
        </div>

        <div class="d-flex justify-content-center my-4">
          <img src="assets/sunnny.webp" alt="weather icon" class="weather-icon" />
          <div class="ms-4">
            <h2 id="temperature">23°</h2>
            <p id="weather-type">Thunder</p>
          </div>
        </div>

        <div class="d-flex justify-content-between text-center forecast-row">
          <div class="forecast-day">
            <p>TUE</p>
            <img src="assets/rain.jpg" alt="rain" />
            <p>30°/25°</p>
          </div>
          <div class="forecast-day">
            <p>WED</p>
            <img src="assets/cloud.jpg" alt="cloudy" />
            <p>32°/29°</p>
          </div>
          <div class="forecast-day">
            <p>THU</p>
            <img src="assets/sun.jpg" alt="sunny" />
            <p>34°/29°</p>
          </div>
          <div class="forecast-day">
            <p>FRI</p>
            <img src="assets/sunnny.webp" alt="rain" />
            <p>25°/19°</p>
          </div>
          <div class="forecast-day">
            <p>SAT</p>
            <img src="assets/rain.jpg" alt="sunny" />
            <p>35°/29°</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar">
      <i class="fas fa-cloud fa-2x mb-4"></i>
      <i class="fas fa-bell fa-2x mb-4"></i>
      <i class="fas fa-clock fa-2x mb-4"></i>
      <i class="fas fa-city fa-2x"></i>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
